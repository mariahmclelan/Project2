<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School District Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Make the map container fill the entire screen */
    html, body, #map { height: 100%; margin: 0; }
    .legend { 
      background-color: lightblue; 
      padding: 10px; 
      border-radius: 5px; 
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
      line-height: 1.5; 
    }
    .legend-title { 
      font-weight: bold; 
      margin-bottom: 5px; 
    }
    .legend-item { 
      margin-bottom: 5px; 
    }
    .legend-item span { 
      display: inline-block; 
      width: 20px; 
      height: 20px; 
      margin-right: 5px; 
      border-radius: 50%; 
    }
  </style>
</head>
<body>


<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([31.9686, -99.9018], 6);

  // Add satellite tile layer
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '&copy; <a href="https://www.esri.com/">Esri</a> contributors'
  }).addTo(map);

  // Create layer groups for districts, schools, and financial data
  var districtsLayer = L.layerGroup();
  var schoolsLayer = L.layerGroup();
  var financeLayer = L.layerGroup();

  // Load the GeoJSON data for districts and add it to the districts layer group
  fetch('resources/Current_Districts_2023.geojson')
    .then(response => response.json())
    .then(districtsData => {
      L.geoJSON(districtsData, {
        style: function(feature) {
          return {
            color: 'black',
            weight: 2,
            opacity: 1,
            fillOpacity: 0
          };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup('<b>District Name: </b>' + feature.properties.NAME);
        }
      }).addTo(districtsLayer);
    })
    .catch(error => console.error('Error loading districts data:', error));

  // Load the GeoJSON data for schools and add it to the schools layer group
  fetch('resources/Schools_2022_to_2023.geojson')
    .then(response => response.json())
    .then(schoolsData => {
      L.geoJSON(schoolsData, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 8,
            fillColor: 'blue',
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup('<b>District Name: </b>' + feature.properties.USER_District_Name + 
                          '<br><b>School Name: </b>' + feature.properties.USER_School_Name + 
                          '<br><b>Address: </b>' + feature.properties.USER_School_Site_Street_Address + 
                          '<br><b>Grades: </b>' + feature.properties.USER_Grade_Range );
        }
      }).addTo(schoolsLayer);
    })
    .catch(error => console.error('Error loading schools data:', error));

  // Load the financial data and add it to the finance layer group
  fetch('resources/finance_coordinates.json')
    .then(response => response.json())
    .then(financeData => {
      financeData.forEach(school => {
        var size = getMarkerSize(school.Total_Operating_Revenue);
        var color = getMarkerColor(school.Student_Count);

        var popupContent = `
          <div>
            <h3>${school.District_Name}</h3>
            <p>Total Operating Revenue: $${school.Total_Operating_Revenue.toLocaleString()}</p>
            <p>Student Count: ${school.Student_Count.toLocaleString()}</p>
          </div>
        `;

        L.circleMarker([school.Latitude, school.Longitude], {
          radius: size,
          fillColor: color,
          color: '#000',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.7
        }).bindPopup(popupContent).addTo(financeLayer);
      });
    })
    .catch(error => console.error('Error loading financial data:', error));

  // Add layers to the map and create layer controls
  var baseLayers = {
    "Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }),
    "Satellite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="https://www.esri.com/">Esri</a> contributors'
      })
    };
  
    var overlays = {
      "Districts": districtsLayer,
      "Schools": schoolsLayer,
      "Financial Data": financeLayer
    };
  
    L.control.layers(baseLayers, overlays).addTo(map);

  // Create a legend for financial data
  var legend = L.control({ position: 'bottomright' });

  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML += '<div class="legend-title">Financial Data Legend</div>';
    div.innerHTML += '<div class="legend-item"><span style="background-color: red;"></span>High Student Count</div>';
    div.innerHTML += '<div class="legend-item"><span style="background-color: purple;"></span>Medium-High Student Count</div>';
    div.innerHTML += '<div class="legend-item"><span style="background-color: blue;"></span>Medium Student Count</div>';
    div.innerHTML += '<div class="legend-item"><span style="background-color: yellow;"></span>Low-Medium Student Count</div>';
    div.innerHTML += '<div class="legend-item"><span style="background-color: orange;"></span>Low Student Count</div>';
    div.innerHTML += '<div class="legend-item"><span style="background-color: green;"></span>Very Low Student Count</div>';
    return div;
  };

  // Toggle legend with checkbox
  var legendCheckbox = document.createElement('input');
  legendCheckbox.type = 'checkbox';
  legendCheckbox.id = 'legend-toggle';
  legendCheckbox.checked = true; // Default: legend visible
  legendCheckbox.onclick = function() {
    if (this.checked) {
      legend.addTo(map);
    } else {
      legend.remove();
    }
  };

  var legendLabel = document.createElement('label');
  legendLabel.htmlFor = 'legend-toggle';
  legendLabel.textContent = 'Toggle Legend';

  var legendControl = L.control({ position: 'bottomright' });
  legendControl.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'legend-control');
    div.appendChild(legendCheckbox);
    div.appendChild(legendLabel);
    return div;
  };

  legendControl.addTo(map);
    // Define a function to determine marker size based on total operating revenue
    function getMarkerSize(revenue) {
      if (revenue < 5000000) {
        return 2;
      } else if (revenue < 10000000) {
        return 4;
      } else if (revenue < 50000000) {
        return 6;
      } else if (revenue < 100000000) {
        return 8;
      } else if (revenue < 500000000) {
        return 10;
      } else {
        return 12;
      }
    }
  
    // Define a function to determine marker color based on student count
    function getMarkerColor(studentCount) {
      if (studentCount >= 2275) {
        return 'red';
      } else if (studentCount >= 1315) {
        return 'purple';
      } else if (studentCount >= 545) {
        return 'blue';
      } else if (studentCount >= 254) {
        return 'yellow';
      } else if (studentCount >= 105) {
        return 'orange';
      } else {
        return 'green';
      }
    }
</script>

</body>
</html>
