<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School District Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Make the map container fill the entire screen */
        html, body, #map { height: 100%; margin: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Define a function to determine marker size based on total operating revenue
    function getMarkerSize(revenue) {
        if (revenue < 5000000) {
            return 5;
        } else if (revenue < 10000000) {
            return 10;
        } else if (revenue < 50000000) {
            return 15;
        } else if (revenue < 100000000) {
            return 20;
        } else if (revenue < 500000000) {
            return 25;
        } else {
            return 30;
        }
    }

    // Define a function to determine marker color based on student count
    function getMarkerColor(studentCount) {
        if (studentCount >= 2275) {
            return 'red';
        } else if (studentCount >= 1315) {
            return 'purple';
        } else if (studentCount >= 545) {
            return 'blue';
        } else if (studentCount >= 254) {
            return 'yellow';
        } else if (studentCount >= 105) {
            return 'orange';
        } else {
            return 'green';
        }
    }

    var map = L.map('map').setView([31.9686, -99.9018], 6);

    // Define base layers
    var baseLayers = {
        "Street Map": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }),
        "Terrain Map": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.opentopomap.org">OpenTopoMap</a> contributors'
        })
    };

    // Add default street map layer
    baseLayers["Street Map"].addTo(map);

    // Create an object to hold overlay layers
    var overlays = {};

    // Load the GeoJSON data for school districts
    fetch('resources/Current_Districts_2023.geojson')
        .then(response => response.json())
        .then(districtsData => {
            // Create a GeoJSON layer for school districts and add it to the map
            overlays["School District Boundaries"] = L.geoJSON(districtsData, {
                style: function(feature) {
                    return {
                        fillColor: 'transparent', // No fill color
                        color: 'black', // Boundary color
                        weight: 2, // Boundary weight
                        opacity: 1 // Boundary opacity
                    };
                },
                onEachFeature: function(feature, layer) {
                    // Bind popup with district name and color to each district
                    layer.bindPopup('<b>District Name: </b>' + feature.properties.NAME);
                }
            }).addTo(map);
        })
        .catch(error => console.error('Error loading district data:', error));

    // Fetch financial and student count data
    fetch('resources/finance_scores_coordinates.json')
        .then(response => response.json())
        .then(data => {
            // Create a feature group for the markers
            var markersGroup = L.featureGroup();

            // Iterate through the data to create markers
            data.forEach(school => {
                var popupContent = `
                    <div>
                        <h3>${school.District_Name}</h3>
                        <p>Total Operating Revenue: $${school.Total_Operating_Revenue.toLocaleString()}</p>
                        <p>Student Count: ${school.Student_Count.toLocaleString()}</p>
                        <p>Latitude: ${school.Latitude}</p>
                        <p>Longitude: ${school.Longitude}</p>
                    </div>
                `;

                L.circleMarker([school.Latitude, school.Longitude], {
                    radius: getMarkerSize(school.Total_Operating_Revenue),
                    fillColor: getMarkerColor(school.Student_Count),
                    color: '#000',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                }).bindPopup(popupContent).addTo(markersGroup);
            });

            // Add markers group to overlays
            overlays["Financial Data"] = markersGroup;

            // Add base layers and overlays to the map
            L.control.layers(baseLayers, overlays).addTo(map);
        })
        .catch(error => console.error('Error loading financial data:', error));

</script>

</body>
</html>
