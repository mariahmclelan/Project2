<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School District Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Make the map container fill the entire screen */
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([31.9686, -99.9018], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Load the GeoJSON data for districts and schools
  Promise.all([
    fetch('resources/Current_Districts_2023.geojson').then(response => response.json()),
    fetch('resources/Schools_2022_to_2023.geojson').then(response => response.json())
  ]).then(data => {
    var districtsData = data[0];
    var schoolsData = data[1];

    // Create a GeoJSON layer for districts and add it to the map
    L.geoJSON(districtsData, {
      style: function(feature) {
        return {
          color: 'black',
          weight: 2,
          opacity: 1,
          fillOpacity: 0
        };
      },
      onEachFeature: function(feature, layer) {
        // Bind popup with district name to each district
        layer.bindPopup('<b>District Name: </b>' + feature.properties.NAME);
      }
    }).addTo(map);

    // Create a GeoJSON layer for schools and add it to the map
    L.geoJSON(schoolsData, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 8,
          fillColor: 'blue',
          color: '#000',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      },
      onEachFeature: function(feature, layer) {
        // Bind popup with school information including district name
        layer.bindPopup('<b>District Name: </b>' + feature.properties.USER_District_Name + 
                        '<br><b>School Name: </b>' + feature.properties.USER_School_Name + 
                        '<br><b>Address: </b>' + feature.properties.USER_School_Site_Street_Address + 
                        '<br><b>Grades: </b>' + feature.properties.USER_Grade_Range + 
                        '<br><b>Student count: </b>' + feature.properties.USER_School_Enrollment_as_of_Oc);
      }
    }).addTo(map);
  }).catch(error => console.error('Error loading data:', error));
</script>

</body>
</html>
