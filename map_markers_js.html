<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Make the map container fill the entire screen */
        html, body, #map { height: 100%; margin: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Define a function to determine marker size based on total operating revenue
    function getMarkerSize(revenue) {
        if (revenue < 5000000) {
            return 5;
        } else if (revenue < 10000000) {
            return 10;
        } else if (revenue < 50000000) {
            return 15;
        } else if (revenue < 100000000) {
            return 20;
        } else if (revenue < 500000000) {
            return 25;
        } else {
            return 30;
        }
    }

    // Define a function to determine marker color based on student count
    function getMarkerColor(studentCount) {
        if (studentCount >= 2275) {
            return 'red';
        } else if (studentCount >= 1315) {
            return 'purple';
        } else if (studentCount >= 545) {
            return 'blue';
        } else if (studentCount >= 254) {
            return 'yellow';
        } else if (studentCount >= 105) {
            return 'orange';
        } else {
            return 'green';
        }
    }

    var map = L.map('map').setView([29.7604, -95.3698], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fetch data from JSON file
    fetch('resources/finance_scores_coordinates.json')
        .then(response => response.json())
        .then(data => {
            // Iterate through the data to create markers
            data.forEach(school => {
                var size = getMarkerSize(school.Total_Operating_Revenue);
                var color = getMarkerColor(school.Student_Count);

                var popupContent = `
                    <div>
                        <h3>${school.District_Name}</h3>
                        <p>Total Operating Revenue: $${school.Total_Operating_Revenue.toLocaleString()}</p>
                        <p>Student Count: ${school.Student_Count.toLocaleString()}</p>
                    </div>
                `;

                L.circleMarker([school.Latitude, school.Longitude], {
                    radius: size,
                    fillColor: color,
                    color: '#000',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                }).bindPopup(popupContent).addTo(map);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>

</body>
</html>
